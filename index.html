<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/style.css">

<body>
    <!-- tic tac toe header -->
<div><h1>Tic Tac Toe</h1></div>
<div class="rules">How to play: You have a set of nine squares and one player has to draw an X and the other player has to draw a O inside these nine squares. The objective is for the first player to match a row, column, or diagonal of squares with either Xs or Os wins.</div>
    <!--making 9 boxes with classes or id to be able to call them later on  -->
     <div class="container">
        <div id="board-boxes">
   <div class="box" id="1"></div>
   <div class="box" id="2"></div>
   <div class="box" id="3"></div>
   <div class="box" id="4"></div>
   <div class="box" id="5"></div>
   <div class="box" id="6"></div>
   <div class="box" id="7"></div>
   <div class="box" id="8"></div>
   <div class="box" id="9"></div>
</div>

<!-- player scoreboard -->
<div id="playerText"></div>

<!-- making a reset button -->

<button id="resetButton">Reset</button>


   
    </div>
</body>
<script src="/tictactoe.js"></script>
</html>
